<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <title>LoginMe</title>
</head>

<body>
    <div class="container">

        <div class="div-login">

            <h1>LoginMe</h1>

            <div class="form-control">

                <input type="email" name="email-login" id="email-login" placeholder="Email" required>
            </div>

            <div class="form-control">

                <input type="password" name="password-login" id="password-login" placeholder="Password" required>
            </div>

            <div class="form-control">
                <button type="submit" id="btn-login" name="btn-login">Log In</button>
            </div>

            <p>or</p>
            <h4>Log in with facebook</h4>
            <p>Forgoot password?</p>

        </div>

        <div class="div-sign-up">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="div-app">
            <p>get the app.</p>
            <a href="#" class="btn-apple">Apple Store</a>
            <a href="#" class="btn-google">Google Store</a>
        </div>

    </div>
</body>

</html>
