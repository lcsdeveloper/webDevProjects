<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- gooogle fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Montserrat&display=swap" rel="stylesheet">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/a571227478.js" crossorigin="anonymous"></script>
    <title>LoginMe</title>
</head>

<body>

    <div class="container-phone">
        <img src="/iphone.png" alt="">
    </div>

    <div class="container-login">

        <div class="div-login">

            <h1>LoginMe</h1>

            <div class="form-control">

                <input type="email" name="email-login" id="email-login" placeholder="Email" required>
            </div>

            <div class="form-control">

                <input type="password" name="password-login" id="password-login" placeholder="Password" required>
            </div>

            <div class="form-control">
                <button type="submit" id="btn-login" name="btn-login">Log In</button>
            </div>

            <p>or</p>

            <div class="login-a">
                <a href="#">
                    <i class="fab fa-facebook-square"></i>
                    Log in with facebook
                </a>
            </div>

            <div class="login-a-small">
                <a href="#">
                    Forgot password?
                </a>
            </div>

        </div>

        <div class="div-sign-up">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>

        <div class="div-app">
            <p>get the app.</p>

            <a href="#" class="btn-apple">
                <i class="fab fa-apple"></i>
                Apple Store
            </a>

            <a href="#" class="btn-google">
                <i class="fab fa-google-play"></i>
                Google Store
            </a>
        </div>

    </div>
</body>

</html>
